<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Transaksi - Tuna Delight</title>
    <link rel="stylesheet" href="transactions.css">
</head>
<body>
    <div class="transactions-container">
        <!-- Header -->
        <header class="transactions-header">
            <div class="header-content">
                <h1>üí≥ Manajemen Transaksi</h1>
                <p>Kelola semua transaksi pelanggan Tuna Delight</p>
            </div>
            <div class="header-actions">
                <button onclick="goToDashboard()" class="back-btn">
                    ‚Üê Kembali ke Dashboard
                </button>
            </div>
        </header>

        <!-- Stats Overview -->
        <div class="stats-overview">
            <div class="stat-card">
                <div class="stat-icon">üìä</div>
                <div class="stat-info">
                    <h3>Total Transaksi</h3>
                    <span class="stat-number" id="total-transactions-count">0</span>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚è≥</div>
                <div class="stat-info">
                    <h3>Pending</h3>
                    <span class="stat-number pending" id="pending-transactions">0</span>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚úÖ</div>
                <div class="stat-info">
                    <h3>Completed</h3>
                    <span class="stat-number completed" id="completed-transactions">0</span>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üí∞</div>
                <div class="stat-info">
                    <h3>Total Pendapatan</h3>
                    <span class="stat-number revenue" id="total-revenue">Rp 0</span>
                </div>
            </div>
        </div>

        <!-- Filters and Controls -->
        <div class="controls-section">
            <div class="search-box">
                <input type="text" id="transaction-search" placeholder="üîç Cari transaksi...">
            </div>
            <div class="filter-group">
                <select id="status-filter">
                    <option value="">Semua Status</option>
                    <option value="pending">Pending</option>
                    <option value="processing">Processing</option>
                    <option value="completed">Completed</option>
                    <option value="cancelled">Cancelled</option>
                </select>
                <select id="date-filter">
                    <option value="">Semua Tanggal</option>
                    <option value="today">Hari Ini</option>
                    <option value="week">Minggu Ini</option>
                    <option value="month">Bulan Ini</option>
                </select>
            </div>
        </div>

        <!-- Transactions Table -->
        <div class="table-container">
            <table class="transactions-table">
                <thead>
                    <tr>
                        <th>ID Transaksi</th>
                        <th>Customer</th>
                        <th>Items</th>
                        <th>Total</th>
                        <th>Status</th>
                        <th>Metode Bayar</th>
                        <th>Tanggal</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="transactions-table-body">
                    <!-- Data transaksi akan diisi JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <div class="pagination">
            <button class="page-btn" onclick="changePage(-1)">‚Üê Prev</button>
            <span class="page-info">Halaman <span id="current-page">1</span> dari <span id="total-pages">1</span></span>
            <button class="page-btn" onclick="changePage(1)">Next ‚Üí</button>
        </div>
    </div>

    <!-- Transaction Detail Modal -->
    <div id="transaction-modal" class="modal">
        <div class="modal-content large">
            <div class="modal-header">
                <h3>üìã Detail Transaksi</h3>
                <button onclick="closeTransactionModal()" class="close-btn">√ó</button>
            </div>
            <div class="modal-body">
                <div class="transaction-detail" id="transaction-detail">
                    <!-- Detail transaksi akan diisi JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Status Update Modal -->
    <div id="status-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>üîÑ Update Status</h3>
                <button onclick="closeStatusModal()" class="close-btn">√ó</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Status Transaksi</label>
                    <select id="new-status">
                        <option value="pending">Pending</option>
                        <option value="processing">Processing</option>
                        <option value="completed">Completed</option>
                        <option value="cancelled">Cancelled</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Catatan (Opsional)</label>
                    <textarea id="status-notes" placeholder="Tambahkan catatan untuk transaksi ini..."></textarea>
                </div>
            </div>
            <div class="modal-actions">
                <button onclick="updateTransactionStatus()" class="submit-btn">Update Status</button>
                <button onclick="closeStatusModal()" class="cancel-btn">Batal</button>
            </div>
        </div>
    </div>
    <!-- Tambahkan SEBELUM script lain -->
<script src="sync-engine.js"></script>
<script src="admin-script.js"></script>
</body>
</html>
